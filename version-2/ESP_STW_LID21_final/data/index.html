
<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="css/roundslider.min.css" rel="stylesheet" />
	<link href ="css/index.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/roundslider.min.js"></script>
	<script src="js/index.js" defer></script>


</head>

<body>
		<!-- left box-->
	<div class="clear-fix">
		<div class="box float-right">

				<div class="container" >
					<div class="control">
						<h3 class="text-info">Steering wheel</h3>
						<br>
						<div id="rd_slider_1"></div>  	
					</div>
					<div class="submit-area">
						<div class="distance status">
							<h3 class="text-info">Drive</h3>
							<br>
							<span class="sensor-labels">Distance</span>
							<span id="Box_lidar_dist">%Dist%</span>
							<sup class="units">cm</sup>	
						</div>
						<br>
						<input id= "distanceAmount"type="text" class="form-control" placeholder="Enter the distance" />
						<br>
						<button id="addDistance" class="btn btn-info">Let's go</button>
					</div>   
				</div>
				
			<div class="float-right-bottom">

				<div id="Progress_Status"> 
					<div id="myprogressBar"></div> 
					
				</div>
				<button type="button" id ='backward' class="btn btn-info" onclick="tstm()">Ret 10cm</button>
				<button type="button" id='forward' class="btn btn-info" onclick="tst()">Forw 5cm</button>  
			</div>
		</div>
		<!--Right box-->
		<div class="information">
			<p id="text-info"></p>
		</div>
		
		<div class="box" id="right-box" >
			<div id="ox"></div>
			<div id="oy"></div>
			<div id="car"></div>
			<p class="text-info" id="N" >N</p>
			<p class="text-info" id="S" >S</p>
			<p class="text-info" id="W">W</p>
			<p class="text-info" id="E">E</p>

		</div>
		
	</div>
</div>
  
</body>
</html>
